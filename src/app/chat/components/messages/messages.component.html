<header class="messages__header">
  <button mat-button>Close</button>
  <h6>Name</h6>
  <div>Online</div>
</header>
<div class="messages__content"></div>
<form [formGroup]="form" class="message__form">
  <input type="text" placeholder="Enter your message" class="message__input" />
  <button type="submit" mat-fab class="message__submit">
    <mat-icon>send</mat-icon>
  </button>
</form>
