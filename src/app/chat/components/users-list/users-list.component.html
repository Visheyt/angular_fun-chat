<h4>Contacts</h4>
<div class="users">
  @for (item of activeUsers; track $index) { @if(item.login !==
  currentUserName){
  <app-user [userName]="item.login" [isLogin]="item.isLogined"></app-user>
  } } @for (item of inactiveUsers; track $index) {
  <app-user [userName]="item.login" [isLogin]="item.isLogined"></app-user>
  }
</div>
