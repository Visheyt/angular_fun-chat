<form [formGroup]="form" class="login-form" (submit)="onSubmit()">
  <h2>Sign in</h2>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput placeholder="Enter your login" formControlName="login" />
    <mat-error>Please enter correct login</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter your password"
      formControlName="password"
    />
    <mat-error>Please enter correct password</mat-error>
  </mat-form-field>
  <button mat-flat-button type="submit" [disabled]="!form.valid">
    Sign in
  </button>
</form>
